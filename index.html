<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Music</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/index.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header__title">Песни наоборот</div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="section__box">
          <!-- <div class="section__box-item">
            <div class="section__box-item-first">1</div>
            <div class="section__box-item-second section__box-item--active">
              &check;
            </div>
          </div>
          <div class="section__box-item">
            <div class="section__box-item-first">2</div>
            <div
              class="section__box-item-second section__box-item--active"
            ></div>
          </div>
          <div class="section__box-item">
            <div class="section__box-item-first">3</div>
            <div class="section__box-item-second"></div>
          </div> -->
        </div>
      </div>
    </div>

    <div class="main hidden">
      <div class="container">
        <div class="main__box">
          <div class="main__box-title">Отрывок из песни</div>
          <div class="main__box-time">3.0 секунд</div>
          <div class="main__box-charts">
            <!-- <div class="main__box-chart main__box-chart--active"></div>
            <div class="main__box-chart"></div>
            <div class="main__box-chart"></div>
            <div class="main__box-chart"></div> -->
          </div>
          <div class="main__box-img">
            <img src="img/equalizer.svg" alt="equalizer" />
          </div>
        </div>
        <div class="main__container">
          <div class="main__container-play">
            <img src="img/play.svg" alt="play" />
          </div>
          <div class="main__container-record">
            <img src="img/record.svg" alt="record" />
          </div>
          <div class="main__container-repeat">
            <img src="img/repeat.svg" alt="repeat" />
          </div>
        </div>
        <div class="main__answer">
          <form class="form">
            <input type="text" placeholder="Напишите правильный ответ" />
            <button>Ответить</button>
          </form>
        </div>

        <div class="main__win hidden">Правильный ответ!</div>
      </div>
    </div>
  </body>
</html>
